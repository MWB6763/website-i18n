welcome.html:
  title: Benvenuto!
  description: Scratch Addon è stato installato con successo! Grazie per averlo installato. Speriamo che tu sia soddisfatto di questa estensione!
farewell.html:
  title: Arrivederci!
  description: Scratch Addon è stato disinstallato. Grazie per aver usato questa estensione!
_index.html:
  title: Indice
  description: "Scratch Addon è un'estensione del browser che rende disponibili nuove caratteristiche e nuovi temi per il sito (scratch.mit.edu) e per l'editor di progetti di Scratch. Ha come obiettivo quello di raccogliere, archiviare e rendere disponibili gli userstyle e gli userscript sviluppati da membri della comunità di Scratch."
