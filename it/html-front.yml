_index.html:
  description: "Scratch Addons is a browser extension that provides new features and themes for the Scratch (scratch.mit.edu) website and project editor. It has a mission to collect, archive, and put into use userstyles and userscripts, developed by several members of the Scratch community."
welcome.html:
  title: Benvenuto!
  description: Scratch Addon è stato installato con successo! Grazie per averlo installato. Speriamo che tu sia soddisfatto di questa estensione!
farewell.html:
  title: Arrivederci!
  description: Scratch Addon è stato disinstallato. Grazie per aver usato questa estensione!
addons.html:
  title: Addon
  description: Questa pagina elenca tutti gli addon implementati in Scratch Addon.
