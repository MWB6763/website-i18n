_index.html:
  description: "Scratch Addon è un'estensione del browser the rende disponibili nuove funzionalità e nuovi temi per il sito web e l'editor di progetti di Scratch (scratch.mit.edu). L'obiettivo è quello di raccogliere, archiviare e rendere disponibili gli userstyle e gli userscript sviluppati da membri della comunità di  Scratch."
welcome.html:
  title: Benvenuto!
  description: Scratch Addon è stato installato con successo! Grazie per averlo installato. Speriamo che tu sia soddisfatto di questa estensione!
farewell.html:
  title: Arrivederci!
  description: Scratch Addon è stato disinstallato. Grazie per aver usato questa estensione!
addons.html:
  title: Addon
  description: Questa pagina elenca tutti gli addon implementati in Scratch Addon.
