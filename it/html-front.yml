_index.html:
  description: "Scratch Addons è un'estensione del browser the rende disponibili nuove funzionalità e nuovi temi per il sito web e l'editor di progetti di Scratch (scratch.mit.edu). L'obiettivo è quello di raccogliere, archiviare e rendere disponibili gli userstyle e gli userscript sviluppati da membri della comunità di Scratch."
welcome.html:
  title: Benvenuto!
  description: Scratch Addon è stato installato con successo! Grazie per averlo installato. Speriamo che tu sia soddisfatto di questa estensione!
farewell.html:
  title: Arrivederci!
  description: Scratch Addon è stato disinstallato. Grazie per aver usato questa estensione!
addons.html:
  title: Addon
  description: Questa pagina elenca tutti gli addon implementati in Scratch Addon.
feedback.html:
  title: Send Feedback
  description: Send feedback to Scratch Addons developers.
scratch-messaging-transition.html:
  title: Extension Update (Transition)
  description: Scratch Messaging Extension (by griffpatch) has been updated and is now called Scratch Addons. Click the Scratch Addons icon in the extension bar to check out the new redesigned messages summary!
unsupported-browser.html:
  title: Unsupported Browser
  description: Scratch Addons doesn't support the browser you're using.
