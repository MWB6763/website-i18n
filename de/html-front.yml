_index.html:
  description: "Scratch Addons ist eine Browsererweiterung, die neue Features und Themes für die Scratch-Website (scratch.mit.edu) und den Projekteditor zur Verfügung stellt. Seine Mission ist es, Userstyles und Userscripts von verschiedenen Mitgliedern der Scratch-Community zu sammeln, zu archivieren und in Betrieb zu setzen."
welcome.html:
  title: Willkommen!
  description: "Scratch Addons wurde erfolgreich installiert! Danke fürs installieren. Wir hoffen, dass du die Erweiterung mögen wirst!"
farewell.html:
  title: Auf Wiedersehen!
  description: "Scratch Addons wurde deinstalliert. Danke, dass du die Erweiterung verwendet hast!"
addons.html:
  title: Addons
  description: "Diese Seite listet alle Addons auf, die in Scratch Addons implementiert sind."
