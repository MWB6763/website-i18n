_index.html:
  title: Inhalt
  description: "Scratch Addons ist eine Browsererweiterung, die neue Features und Themes für die Scratch-Website (scratch.mit.edu) und den Projekteditor zur Verfügung stellt. Seine Mission ist es, Userstyles und Userscripts von verschiedenen Mitgliedern der Scratch-Community zu sammeln, zu archivieren und in Betrieb zu setzen."
