IndexPage:
  Intro:
    Tagline: All-in-one-Browsererweiterung für Scratch
    Description: Scratch Addons ist eine Browsererweiterung, die neue Funktionen und Designs für die Scratch-Website und den Projekteditor zur Verfügung stellt. Seine Mission ist es, Userstyles und Userscripts von verschiedenen Mitgliedern der Scratch-Community zu sammeln, zu archivieren und in Betrieb zu setzen.
    InstallButton:
      Loading: Laden...
      Description: kostenlos, open-source
    ReadMore: oder mehr erfahren
    Carousel:
      Video:
        Caption: Der Trailer.
      Popup:
        Caption: Der Erweiterungs-Pop-up.
        ImgAlt: Erweiterungs-Pop-up
      Settings:
        Caption: Die Einstellungenseite.
        ImgAlt: Einstellungen
      Demo:
        Caption: Vorführung der Erweiterung. ({{.Count}})
        ImgAlt: Vorführung ({{.Count}})
      Previous: Vorheriges
      Next: Nächstes
  Features:
    AddonsParagraph: Scratch Addons besteht aus Funktionen, die deine Erfahrung auf der Scratch-Website und dem Scratch-Editor verbessern.
    CustomizableHeading: Anpassbar
    CustomizableParagraph: Scratch Addons hat eine einfach zu verwendende Oberfläche zum Steuern von verschiedenen Einstellungen jedes Funktionen und Designs.
    InternationalParagraph: Nicht nur Englisch. Scratch Addons ist auf Spanisch, Russisch, Japanisch, Französisch, Deutsch und mehr Sprachen verfügbar.
    OSHeading: Open-Source
    OSParagraph: Scratch Addons ist kostenlos, open-source und von einer Scratcher-Community entwickelt.
  Highlights:
    Paragraph: Vergiss nicht, dies sind nur die Highlights. {{.OpenTag1}}Es gibt mehr!{{.CloseTag1}}
    ScratchMessagingHeading: Scratch-Nachrichten
    ScratchMessagingParagraph: 'Der "Großvater" von Scratch Addons. Er ist verfügbar, wenn du auf das Scratch Addons-Icon klickst, und stellt schnelles Lesen und Beantworten von Scratch-Nachrichten zur Verfügung: es gruppiert Nachrichten nach Projekt, zeigt vollen Kommentartext und -kontext und erlaubt direkte Antworten auf Kommentare.'
    ScratchNotifierHeading: Scratch-Notifier
    ScratchNotifierParagraph: Es fügt Browser-Benachrichtigungen bei neuen Scatch-Nachrichten hinzu. Du kanst die Benachrichtigung anklicken, um schnell zur Nachricht zu gelangen (Kommentar, Projekt, usw.)
    DeveloperToolsHeading: Entwicklertools
    DeveloperToolsParagraph: "Von der ursprünglichen Erweiterung. Es fügt ein Suchfeld und neue Menüoptionen zum Editor hinzu: Blöcke kopieren und einfügen, besseres Aufräumen, gehe zur Definition eines benutzerdefinierten Blocks, und mehr!"
  Install:
    Heading: Installieren
    Paragraph: Zufrieden? Zögere nicht und installiere es jetzt!
    InstallButton:
      Other: "...oder {{.OpenTag1}}lade es von GitHub herunter{{.CloseTag1}} oder {{.OpenTag2}}installiere es von der Quelle{{.CloseTag2}}. "
  Users: Nutzer
