_index.html:
  description: "Scratch Addons é uma extensão de navegador que adiciona novas funções e temas ao website e editor de projeto do Scratch (scratch.mit.edu). Nossa missão é coletar, arquivar e colocar em uso userstyles e userscripts, desenvolvidos por diversos membros da comunidade Scratch."
welcome.html:
  title: Bem-vindo!
  description: O Scratch Addons foi instalado com sucesso! Obrigado por instalar. Esperamos que você goste da extensão!
farewell.html:
  title: Adeus!
  description: O Scratch Addons foi desinstalado. Muito obrigado por usar a extensão!
addons.html:
  title: Addons
  description: Essa lista contém todos os addons implementados no Scratch Addons.
