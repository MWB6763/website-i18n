        ImgAlt: 設定ページ
      Demo:
        Caption: 拡張機能の紹介 ({{.Count}})
        ImgAlt: 紹介 ({{.Count}})
      Previous: 戻る
      Next: 進む
  Features:
    Heading: 機能
    AddonsHeading: アドオン
    AddonsParagraph: Scratch Addonsは、アドオンにより構成されていて、それによりScratchのウェブサイトとエディターの機能が強化されます。
    CustomizableHeading: 変更可能
    CustomizableParagraph: Scratch Addonsには、簡単に使える各機能やテーマの設定画面があります。
    InternationalHeading: 多言語対応
    InternationalParagraph: 英語だけではありません。スペイン語、ロシア語、日本語、フランス語、その他の言語で利用できます。
    OSHeading: オープンソース
    OSParagraph: Scratch Addonsは無料かつオープンソースで、Scratchコミュニティーのメンバーによって開発されています。
  Highlights:
    Heading: ハイライト
    Paragraph: これはただのハイライトです! {{.OpenTag1}}他にもありますよ!{{.CloseTag1}}
    ScratchMessagingHeading: Scratchメッセージ
    ScratchMessagingParagraph: Scratch Addonsの元祖。拡張機能のアイコンをクリックしたときに、Scratchメッセージを簡単に読んだり返信したりできる画面を表示します。メッセージはプロジェクトごとにグループ化され、コメントの全文を表示し、そして直接返信可能です。
    ScratchNotifierHeading: Scratch通知
    ScratchNotifierParagraph: Scratchメッセージが来た時に通知します。通知をクリックしてメッセージに直接行けます。
    DeveloperToolsHeading: 開発者ツール
    DeveloperToolsParagraph: "{{.OpenTag1}}オリジナルの拡張機能から追加。{{.CloseTag1}}検索バーやブロックのコピペ、定義ブロックに移動する機能などを追加しました。"
  Install:
    Heading: インストール
    Paragraph: 満足しましたか? 今すぐインストールを!
    InstallButton:
      Other: あるいは、{{.OpenTag1}}GitHubからダウンロードする{{.CloseTag1}}か、{{.OpenTag2}}ソースコードからインストール{{.CloseTag2}}する。
