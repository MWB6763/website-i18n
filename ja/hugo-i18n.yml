IndexPage:
  Intro:
    Tagline: Scratchの改良を詰め合わせた拡張機能
    Description: Scratch Addonsは、Scratchウェブサイトとプロジェクトエディターの新機能やテーマを提供するブラウザー拡張機能です。Scratchコミュニティーのメンバーにて開発されたユーザースクリプトやユーザースタイルを収集し、利用できるようにします。
    InstallButton:
      Loading: 読み込み中...
      Description: 無料、オープンソース
    ReadMore: 詳細を確認
    Carousel:
      Video:
        Caption: 紹介動画
      Popup:
        Caption: 拡張機能のポップアップ
        ImgAlt: 拡張機能のポップアップ
