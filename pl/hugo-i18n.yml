  Features:
    Heading: Funkcjonalności
    AddonsHeading: Dodatki
    AddonsParagraph: "Scratch Addons składa się z dodatków, które są funkcjami ulepszającymi stronę Scratch i  funkcje edytora. "
    CustomizableHeading: Konfigurowalne
    CustomizableParagraph: Scratch Addons mają bardzo proste menu do edytowania ustawień i kolorów stron.
    InternationalHeading: Międzynarodowe
    InternationalParagraph: Nie tylko Angielski. Scratch Addons są dostępne po Hiszpańsku, Rosyjsku, Japońsku, Polsku i wiele więcej.
    OSHeading: Otwarte źródła
    OSParagraph: Scratch Addons jest darmowy, z otwartym źródłem i budowany przez grupę użytkowników Scratch.
  Highlights:
    Heading: Warte wyróżnienia
    Paragraph: Po za tymi dodatkami wspaniałymi dodatkami, znajdziesz {{.OpenTag1}} jeszcze więcej! {{.CloseTag1}}
    ScratchMessagingHeading: Wiadomości Scratch
    ScratchMessagingParagraph: "Pierwszy dodatek do Scratch. Jest dostępny po kliknięciu ikony Scratch Addons i zapewnia łatwe czytanie i odpowiadanie na Twoje wiadomości . Grupuje je według projektu, pokazuje pełny tekst komentarza i kontekst, umożliwia bezpośrednie odpowiadanie na komentarze. "
    ScratchNotifierHeading: Powiadomienia Scratch
    ScratchNotifierParagraph: Dodaje powiadomienia na każdą nową wiadomość. Możesz kliknąć na powiadomienie, aby przejść prosto do wiadomości (komentarzy, projektów itp.).
    DeveloperToolsHeading: Narzędzia Deweloperskie
    DeveloperToolsParagraph: "{{.OpenTag1}} Skopiowane z oryginalnego rozszerzenia. {{.CloseTag1}}. Dodaje możliwość szukania w kodzie, nowe opcje do edytora, funkcje kopiowania i dodawania bloku, lepsze sprzątanie bloków i więcej!"
  Install:
