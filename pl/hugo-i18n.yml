IndexPage:
  Intro:
    Tagline: Wszystkie w jednym rozszerzeniu do Scratcha
    Description: "Scratch Addons is a browser extension that provides new features and themes for the Scratch website and project editor. It has a mission to collect, archive, and put into use userstyles and userscripts, developed by several members of the Scratch community."
    InstallButton:
      Loading: Ładowanie...
      Description: "darmowe, otwarte źródło"
    ReadMore: lub czytaj więcej
    Carousel:
      Video: 
        Caption: Zwiastun.
        LabelPlay: Play
        ModalTitle: Film
      Popup:
        Caption: The extension pop-up.
        ImgAlt: Extension pop-up
      Settings:
        Caption: Strona ustawień
        ImgAlt: Strona ustawień
      Demo:
        Caption: "Demonstration of the extension. ({{.Count}})"
        ImgAlt: "Demonstration ({{.Count}})"
      Previous: Poprzedni
      Next: Następny
  Features:
    Heading: Features
    AddonsHeading: Dodatki
    AddonsParagraph: "Scratch Addons consists of addons, which are features that can empower your Scratch website and editor experience."
    CustomizableHeading: Customizable
    CustomizableParagraph: Scratch Addons has an easy-to-use interface to control various settings of each feature and theme.
    InternationalHeading: International
    InternationalParagraph: "Not just English. Scratch Addons is available in Spanish, Russian, Japanese, French, and many more."
    OSHeading: Open source
    OSParagraph: "Scratch Addons is free, open source, and built by a community of Scratchers."
  Highlights:
    Heading: Highlights
    Paragraph: "Remember, these are just the highlights. {{.OpenTag1}}There's more!{{.CloseTag1}}"
    ScratchMessagingHeading: Scratch Messaging
    ScratchMessagingParagraph: 'The "grandfather" of Scratch Addons. It is available when clicking the Scratch Addons icon, and provides easy reading and replying to your Scratch messages: groups messages by project, shows full comment text and context, allows direct comment replying.'
    ScratchNotifierHeading: Scratch Notifier
    ScratchNotifierParagraph: "It adds browser notifications on new Scratch messages. You can click the notification to go straight to the message (comment, project, etc.)"
    DeveloperToolsHeading: Developer tools
    DeveloperToolsParagraph: '{{.OpenTag1}}From the original extension.{{.CloseTag1}} It adds a find box and new menu options to the editor: copy/paste blocks, better tidy up, go to custom block definition, and more!'
  Install:
    Heading: Install    
    Paragraph: "Satisfied? Don't hesitate to install it now!"
    InstallButton:
      Other: "...or {{.OpenTag1}}download it from GitHub{{.CloseTag1}} or {{.OpenTag2}}install it from the source{{.CloseTag2}}."

