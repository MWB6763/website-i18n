on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

name: Source Update

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout ScratchAddons/website-i18n
        uses: actions/checkout@v2
        with:
          token: ${{ steps.generate-token.outputs.token }}
      - name: Checkout ScratchAddons/website-i18n-script
        uses: actions/checkout@v2
        with:
          repository: ScratchAddons/website-i18n-script
          path: ../script
      - name: Checkout ScratchAddons/website-v2
        uses: actions/checkout@v2
        with:
          repository: ScratchAddons/website-v2
          path: ../website

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x 
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --prefix ../script
      - name: Execute script
        run: node ../script/src/ci/i18n-update-source.js