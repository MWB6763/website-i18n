
<script type="text/javascript+hugowrapper">{{< scss "assets/css/addons.scss" >}}</script>
<h1>Addons</h1>
<div class=container>
<p>This page lists all of the addons that are implemented on Scratch Addons.</p>
<p class=font-italic>This page is incomplete, and we need your help to complete the images. Read more <a href=https://github.com/ScratchAddons/website-v2/issues/4>here</a>.</p>
<div class="d-flex align-items-center" hidden>
<div class=flex-grow-1>
<hr>
</div>
<div class=pl-2>
<div class=form-check>
<input class=form-check-input type=checkbox id=checkbox-list-view onchange=changeView(event)>
<label class=form-check-label for=checkbox-list-view>List view</label>
</div>
</div>
<div class=pl-2>
<div class=form-check>
<input class=form-check-input type=checkbox id=checkbox-easter-egg onchange=changeEgg(event)>
<label class=form-check-label for=checkbox-easter-egg title="To activate the addons, do the Konami Code (↑↑↓↓←→←→BA) on the settings page. Read the FAQ page for more information.<br class='mb-1'/>In this page, an easter egg addon will have an egg symbol (🥚) besides its name." data-toggle=tooltip data-placement=left data-html=true>Easter egg</label>
</div>
</div>
</div>
<script type="text/javascript+hugowrapper">{{< specifics/addons >}}</script>
</div>
<script>document.querySelector(".card-columns").dataset.listView=document.querySelector("#checkbox-list-view").checked,document.querySelector(".card-columns").dataset.showEasterEgg=document.querySelector("#checkbox-easter-egg").checked,document.querySelector(".card-columns").removeAttribute("hidden");const changeView=e=>{document.querySelector(".card-columns").dataset.listView=e.target.checked},changeEgg=e=>{document.querySelector(".card-columns").dataset.showEasterEgg=e.target.checked}</script>
