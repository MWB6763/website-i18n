_index.html:
  description: "Scratch Addons is a browser extension that provides new features and themes for the Scratch (scratch.mit.edu) website and project editor. It has a mission to collect, archive, and put into use userstyles and userscripts, developed by several members of the Scratch community."
welcome.html:
  title: Pozdravljeni!
  description: "Scratch Addons je uspešno nameščen! Hvala za namestitev. Upamo, da vam bo razširitev všeč!"
farewell.html:
  title: Nasvidenje!
  description: Scratch Addons je odstranjen. Hvala za uporabo razširitve!
addons.html:
  title: Dodatki
  description: "Na tej strani je seznam vseh dodatkov, ki so del Scratch Addons."
