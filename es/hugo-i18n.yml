IndexPage:
  Intro:
    Tagline: Extensión todo en uno para Scratch
    Description: Scratch Addons es una extensión para navegador que proporciona nuevas funcionalidades y temas para la web de Scratch y el editor de proyectos. Tiene como misión reunir, archivar y poner en uso userstyles y userscripts desarrollados por varios miembros de la comunidad de Scratch.
    InstallButton:
      Loading: Cargando...
      Description: gratis, código abierto
    ReadMore: o leer más
    Carousel:
      Video:
        Caption: El trailer.
      Popup:
        Caption: El pop-up de la extensión.
        ImgAlt: Pop-up de la extensión
      Settings:
        Caption: La página de configuración.
        ImgAlt: Página de configuración
      Demo:
        Caption: Demonstración de la extensión. ({{.Count}})
        ImgAlt: Demonstración ({{.Count}})
      Previous: Anterior
      Next: Siguiente
  Features:
    Heading: Funciones
    AddonsParagraph: Scratch Addons consiste de addons, que son funciones que pueden potenciar su experiencia en la web y editor de Scratch.
    CustomizableHeading: Personalizable
    CustomizableParagraph: Scratch Addons tiene una interfaz fácil de usar para controlar varios ajustes de cada función y tema.
    InternationalHeading: Internacional
    InternationalParagraph: No solo inglés. Scratch Addons está disponible en español, ruso, japonés, francés y muchos más.
    OSHeading: Código abierto
    OSParagraph: Scratch Addons es gratuito, código abierto y desarrollado por una comunidad de Scratchers.
  Highlights:
    Heading: Destacados
    Paragraph: Recuerde, estos solo son los addons destacados. {{.OpenTag1}}¡Hay más!{{.CloseTag1}}
    ScratchMessagingParagraph: 'El "abuelo" de Scratch Addons. Está disponible al hacer click en el ícono de Scratch Addons, y provee fácil lectura y respuesta a tus mensajes: agrupa los mensajes por proyecto, muestra todo el contenido de los comentarios y permite responder a ellos directamente.'
    ScratchNotifierParagraph: Agrega notificaciones del navegador cuando recibe nuevos mensajes. Haga click en la notificación para ir directamente al mensaje (comentario, proyecto, etc.)
    DeveloperToolsHeading: Herramientas de desarrollador
    DeveloperToolsParagraph: "{{.OpenTag1}}De la extensión original.{{.CloseTag1}} Agrega una barra de búsqueda y nuevas opciones de menú para el editor: copie y pegue bloques, ordene de mejor manera, vaya directamente a la definición de un bloque propio y más."
  Install:
    Heading: Instalar
    Paragraph: ¿Satisfecho? ¡No dudes en instalar ahora!
    InstallButton:
      Other: ...o {{.OpenTag1}}descárguelo de GitHub{{.CloseTag1}} o {{.OpenTag2}}instálelo de la fuente{{.CloseTag2}}.
