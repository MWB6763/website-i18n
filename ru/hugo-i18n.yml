    Heading: Особенности
    AddonsHeading: Аддоны
    AddonsParagraph: Scratch Addons содержит аддоны — возможности, которые могут расширить Ваше впечатление веб сайта Scratch и редактора.
    CustomizableHeading: Настраиваемый
    CustomizableParagraph: У Scratch Addons есть интерфейс, который лёгкий в использовании, чтобы изменять различные настройки каждой возможности и темы.
    InternationalHeading: На разных языках
    InternationalParagraph: Не только на английском. Scratch Addons есть на испанском, русском, японском, французском и на многих других языках.
    OSHeading: Открытый исходный код
    OSParagraph: Scratch Addons бесплатный, с открытым исходным кодом и разработан сообществом Скретчеров.
  Highlights:
    Heading: Основное
    Paragraph: Это всего-лишь самое основное. {{.OpenTag1}}Есть ещё!{{.CloseTag1}}
