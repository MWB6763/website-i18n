    Tagline: Браузерное расширение «всё в одном» для Scratch
    Description: Scratch Addons — расширение для браузера, которое даёт новые возможности для веб сайта Scratch и его редактора проектов. Его миссия — коллекционировать, архивировать и делать юзерстили и юзерскрипты используемыми, которые разработаны некоторыми участниками сообщества Scratch.
