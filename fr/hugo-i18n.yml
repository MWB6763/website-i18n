IndexPage:
  Intro:
    Tagline: Une extension pour Scratch tout-en-un
    Description: "Scratch Addons est une extension pour navigateur qui ajoute de nouvelles fonctionnalités et des nouveaux thèmes au site de Scratch et à l'éditeur de projets. Son but est de collecter, d'archiver et de permettre d'utiliser des thèmes et scripts utilisateur, développés par plusieurs membres de la communauté Scratch."
    InstallButton:
      Loading: Chargement...
      Description: "gratuit, open source"
    ReadMore: ou en lire plus
    Carousel:
      Video: 
        Caption: La bande-annonce.
        LabelPlay: Jouer
        ModalTitle: Vidéo
      Popup:
        Caption: L'extension pop-up.
        ImgAlt: Extension pop-up.
      Settings:
        Caption: La page des paramètres.
        ImgAlt: Page des paramètres.
      Demo:
        Caption: "Démonstration de l'extension. ({{.Count}})"
        ImgAlt: "Démonstration ({{.Count}})"
      Previous: Précédent
      Next: Suivant
  Features:
    Heading: Fonctionnalités
    AddonsHeading: Addons
    AddonsParagraph: "Scratch Addons consiste en addons, qui sont des fonctionnalités qui peuvent améliorer votre site Scratch et votre expérience de l'éditeur. "
    CustomizableHeading: Personnalisable
    CustomizableParagraph: Scratch Addons has an easy-to-use interface to control various settings of each feature and theme.
    InternationalHeading: International
    InternationalParagraph: "Pas seulement en anglais. Scratch Addons est disponible en espagnol, russe, japonais, français et bien plus !"
    OSHeading: Open source
    OSParagraph: "Scratch Addons est gratuit, open source et construit par une communauté de Scratcheurs."
  Highlights:
    Heading: Highlights
    Paragraph: "Remember, these are just the highlights. {{.OpenTag1}}There's more!{{.CloseTag1}}"
    ScratchMessagingHeading: Messagerie Scratch
    ScratchMessagingParagraph: 'The "grandfather" of Scratch Addons. It is available when clicking the Scratch Addons icon, and provides easy reading and replying to your Scratch messages: groups messages by project, shows full comment text and context, allows direct comment replying.'
    ScratchNotifierHeading: Scratch Notifier
    ScratchNotifierParagraph: "It adds browser notifications on new Scratch messages. You can click the notification to go straight to the message (comment, project, etc.)"
    DeveloperToolsHeading: Outils de développeur
    DeveloperToolsParagraph: '{{.OpenTag1}}From the original extension.{{.CloseTag1}} It adds a find box and new menu options to the editor: copy/paste blocks, better tidy up, go to custom block definition, and more!'
  Install:
    Heading: Installer    
    Paragraph: "Satisfait ? N'hésitez pas à l'installer maintenant !"
    InstallButton:
      Other: "... ou {{.OpenTag1}} installez-le depuis GitHub {{.CloseTag1}} ou {{.OpenTag2}} installez-le depuis la source {{.CloseTag2}}."

