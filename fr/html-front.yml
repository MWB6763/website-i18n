_index.html:
  description: "Scratch Addons est une extension pour navigateur qui ajoute de nouvelles fonctionnalités et des nouveaux thèmes au site de Scratch (scratch.mit.edu) et à l'éditeur de projets. Son but est de collecter, d'archiver et de permettre d'utiliser des thèmes et scripts utilisateur, développés par plusieurs membres de la communauté Scratch."
welcome.html:
  title: Bienvenue !
  description: Scratch Addons a été installé avec succès ! Merci de l'avoir installé. Nous espérons que vous aimerez l'extension !
farewell.html:
  title: Au revoir !
  description: Scratch Addons a été désinstallé. Nous vous remercions d'avoir utilisé l'extension !
addons.html:
  title: Addons
  description: Cette page liste tous les addons implémentés dans Scratch Addons
