_index.html:
  description: "Scratch Addons est une extension pour navigateur qui ajoute de nouvelles fonctionnalités et des nouveaux thèmes au site de Scratch (scratch.mit.edu) et à l'éditeur de projets. Son but est de collecter, d'archiver et de permettre d'utiliser des thèmes et scripts utilisateur, développés par plusieurs membres de la communauté Scratch."
welcome.html:
  title: Bienvenue !
  description: Scratch Addons a été installé avec succès ! Merci de l'avoir installé. Nous espérons que vous aimerez l'extension !
farewell.html:
  title: Au revoir !
  description: Scratch Addons a été désinstallé. Nous vous remercions d'avoir utilisé l'extension !
addons.html:
  title: Les addons
  description: Cette page reprend tous les addons présents dans Scratch Addons.
feedback.html:
  title: Envoyer des retours
  description: Envoyer des retours aux développeurs de Scratch Addons.
scratch-messaging-transition.html:
  title: Mise à jour de l'extension (transition)
  description: Scratch Messaging Extension (by griffpatch) has been updated and is now called Scratch Addons. Click the Scratch Addons icon in the extension bar to check out the new redesigned messages summary!
unsupported-browser.html:
  title: Navigateur non supporté
  description: Scratch Addons ne supporte pas le navigateur que vous utilisez.
