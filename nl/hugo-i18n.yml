IndexPage:
  Intro:
    Tagline: Alles-in-een browserextensie voor Scratch
    Description: Scratch Addons is een browserextensie die je nieuwe functies en thema's voor de Scratchwebsite en projecteditor laat gebruiken. Het heeft een doel om userstyles en userscripts te verzamelen, archiveren en gebruiken, gemaakt door meerdere leden van de Scratchgemeenschap.
    InstallButton:
      Loading: Laden...
      Description: gratis, open-bron
    ReadMore: of lees meer
    Carousel:
      Video:
        Caption: De trailer.
      Popup:
        Caption: De extensiepop-up.
        ImgAlt: Extensiepop-up
      Settings:
        Caption: De instellingspagina.
        ImgAlt: Instellingspagina
      Demo:
        Caption: Demonstratie van de extensie. ({{.Count}})
        ImgAlt: Demonstratie ({{.Count}})
      Previous: Vorige
      Next: Volgende
  Features:
    Heading: Functies
    AddonsParagraph: Scratch Addons bestaat uit addons, dat zijn functies die je Scratchwebsite en editorervaring versterken.
    CustomizableHeading: Aanpasbaar
    CustomizableParagraph: Scratch Addons heeft een simpele interface om verschillende instellingen van elke functie en thema te veranderen.
    InternationalHeading: Internationaal
    InternationalParagraph: Niet alleen Nederlands. Scratch Addons is beschikbaar in Engels, Spaans, Russisch, Japans, Frans, en nog veel meer.
    OSHeading: Open-bron
    OSParagraph: Scratch Addons is gratis, open-bron, en gemaakt door een groep van Scratchers.
  Highlights:
    Heading: Hoogtepunten
    Paragraph: Onthoud, dit zijn nog maar de hoogtepunten. {{.OpenTag1}}Er is nog meer!{{.CloseTag1}}
    ScratchMessagingHeading: Scratch Berichten
    ScratchMessagingParagraph: 'De "grootvader" van Scratch Addons. Het is beschikbaar door op het Scratch Addons-icoon te klikken, en laat je makkelijker je Scratchberichten lezen en erop antwoorden: groepeert berichten per project, laat volledige opmerkingtekst en -context zien, antwoord direct op opmerkingen.'
    ScratchNotifierHeading: Scratch Berichtgever
    ScratchNotifierParagraph: Geeft je browsernotificaties bij nieuwe Scratchberichten. Je kunt op de notificatie klikken om er direct heen te gaan (opmerking, project, etc.)
    DeveloperToolsHeading: Ontwikkelaarstools
    DeveloperToolsParagraph: "{{.OpenTag1}}Van de originele extensie.{{.CloseTag1}} Het voegt een zoekbalk en nieuwe menuopties toe aan de editor: kopieer/plak blokken, betere opruimer, naar blokdefinitie springen, en meer!"
  Install:
    Heading: Installeren
    Paragraph: Tevreden? Aarzel niet en installeer het nu!
    InstallButton:
      Other: ...of {{.OpenTag1}}download het van GitHub{{.CloseTag1}} of {{.OpenTag2}}installeer het van de bron{{.CloseTag2}}.
  Users: Gebruikers
