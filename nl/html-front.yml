_index.html:
  description: Scratch Addons is een browserextensie die je nieuwe functies en thema's voor de Scratch (scratch.mit.edu) website en projecteditor laat gebruiken. Het heeft een doel om userstyles en userscripts te verzamelen, archiveren en te gebruiken, gemaakt door meerdere leden van de Scratchgemeenschap.
addons.html:
  description: In deze pagina staan alle addons die in Scratch Addons zijn verwerkt.
changelog.html:
  description: Alle opmerkelijke veranderingen aan dit project zullen in deze pagina worden gedocumenteerd.
farewell.html:
  title: Vaarwel!
  description: Scratch Addons is verwijderd. Bedankt dat je de extensie hebt gebruikt!
feedback.html:
  title: Feedback Geven
  description: Geef feedback aan Scratch Addons-ontwikkelaars.
scratch-messaging-transition.html:
  title: Extensie-Update (Transitie)
  description: Scratch Messaging Extension (door griffpatch) is geüpdatet en heet nu Scratch Addons. Klik op de Scratch Addons-icoon in de extensiebalk om de nieuwe verbeterde berichtensamenvatting te bekijken!
unsupported-browser.html:
  title: Niet-ondersteunde Browser
  description: Scratch Addons heeft geen ondersteuning voor je browser.
welcome.html:
  title: Welkom!
  description: Scratch Addons is succesvol geïnstalleerd! Bedankt voor het installeren. Veel plezier met de extensie!
