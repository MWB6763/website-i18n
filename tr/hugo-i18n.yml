IndexPage:
  Intro:
    Tagline: All in one browser extension for Scratch
    Description: "Scratch Eklentileri Scratch websitesi ve proje editörü için yeni özellikler ve temalar sağlayan bir tarayıcı eklentisidir. Misyonu; Scratch topluluğunun birçok üyesi tarafından geliştirilen kullanıcı temalarını ve kullanıcı kodlarını toplamak, arşivlemek ve kullanıma sokmaktır."
    InstallButton:
      Loading: Yükleniyor...
      Description: "ücretsiz, açık kaynak"
    ReadMore: veya daha fazlasını oku
    Carousel:
      Video: 
        Caption: The trailer.
        LabelPlay: Oynat
        ModalTitle: Video
      Popup:
        Caption: The extension pop-up.
